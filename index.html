<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="clock">00:00:00</div>

  <div class="slider-container">
    <label for="dayLength">1日の長さ（時間）</label>
    <input type="range" id="dayLength" min="12" max="48" step="1" value="24">
    <span id="dayLengthValue">24時間</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
